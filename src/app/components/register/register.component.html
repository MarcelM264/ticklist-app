<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="registerForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="firstName"
            placeholder="Firstname"
            name="firstName"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width" name="lastName">
          <input matInput formControlName="lastName" placeholder="Lastname" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="email"
            placeholder="Email"
            name="email"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="username"
            placeholder="Username"
            name="username"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        type="submit"
        [disabled]="showLoading"
        mat-raised-button
        color="primary"
        class="btn-block"
        (click)="onRegister(registerForm.value)"
      >
        Register
      </button>
    </form>
    <div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account?
          <a class="ml-2" style="color: #c2185b" routerLink="/login">Log In</a>
        </div>
      </div>
    </div>
    <ng-container *ngIf="showLoading">
      <div class="overlay"></div>
      <mat-progress-spinner
        style="margin: 0 auto"
        [mode]="'indeterminate'"
      ></mat-progress-spinner>
    </ng-container>
  </mat-card>
</div>
