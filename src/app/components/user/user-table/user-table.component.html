<div class="example-button-container">
  <button
    class="open-dialog-btn"
    mat-mini-fab
    color="primary"
    aria-label="Example icon button with a plus one icon"
    (click)="openAddFormDialog('1000ms')"
  >
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field class="filter-input" appearance="standard">
    <mat-label>Filter Table</mat-label>
    <input #input matInput placeholder="Search" (keyup)="applyFilter($event)" />
  </mat-form-field>
</div>

<div class="table-container mat-elevation-z10">
  <table #table mat-table [dataSource]="dataSource" *ngIf="dataSource" matSort>
    <ng-container matColumnDef="profileImageUrl">
      <th mat-header-cell *matHeaderCellDef>Photo</th>
      <td mat-cell *matCellDef="let user">
        <img width="40" height="40" src="{{ user?.profileImageUrl }}" alt="" />
      </td>
    </ng-container>
    <ng-container matColumnDef="userId">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by userId"
      >
        UserID
      </th>
      <td mat-cell *matCellDef="let user">{{ user.userId }}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by firstName"
      >
        Firstname
      </th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by lastName"
      >
        Lastname
      </th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by username"
      >
        Username
      </th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by email"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="isActive">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by isActive"
      >
        Status
      </th>
      <td mat-cell *matCellDef="let user">
        <span [hidden]="user.isActive" style="color: #37b34a">Active</span>
        <span [hidden]="!user.isActive" style="color: #f44a3e">Inactive</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let user">
        <button
          class="table-btn"
          mat-icon-button
          color="primary"
          [routerLink]="['/user', user.username]"
        >
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let user">
        <button
          class="table-btn"
          mat-icon-button
          color="warn"
          (click)="onDeleteMember(user.userId)"
        >
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container *ngIf="refreshing">
      <div class="overlay"></div>
      <mat-progress-spinner
        style="margin: 0 auto"
        [mode]="'indeterminate'"
      ></mat-progress-spinner>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- SHOWS WHEN DATA DOES NOT EXIST (FILTER) -->
    <tr *matNoDataRow>
      <td class="mat-cell" colspan="4">
        There is no member with the lastname: {{ input.value }}
      </td>
    </tr>
  </table>
  <mat-paginator hidden [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons>
  </mat-paginator>
</div>
