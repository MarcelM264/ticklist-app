<div class="container-xl px-4 mt-4">
  <div class="col-xl-12">
    <!-- Account details card-->
    <div class="card mb-4">
      <div class="card-header">Account Details</div>
      <div class="card-body">
        <form [formGroup]="editUserForm">
          <!-- Form Row-->
          <div class="row gx-3 mb-3">
            <!-- Form Group (first name)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputFirstName">First name</label>
              <input
                required
                class="form-control"
                id="inputFirstName"
                formControlName="firstName"
                type="text"
                [(ngModel)]="data.firstName"
              />
            </div>
            <!-- Form Group (last name)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputLastName">Last name</label>
              <input
                required
                class="form-control"
                id="inputLastName"
                formControlName="lastName"
                type="text"
                [(ngModel)]="data.lastName"
              />
            </div>
          </div>
          <div class="row gx-3 mb-3">
            <!-- Form Group (first name)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputCurrentUserame"
                >Current Username:</label
              >
              <input
                required
                class="form-control"
                id="inputCurrentUsername"
                formControlName="currentUsername"
                type="text"
                [(ngModel)]="data.username"
              />
            </div>
            <!-- Form Group (last name)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputNewUsername"
                >New Username</label
              >
              <input
                required
                class="form-control"
                formControlName="username"
                id="inputNewUsername"
                type="text"
                value="New username"
              />
            </div>
          </div>
          <!-- Form Group (email address)-->
          <div class="mb-3">
            <label class="small mb-1" for="inputEmailAddress"
              >Email address</label
            >
            <input
              required
              class="form-control"
              id="inputEmailAddress"
              formControlName="email"
              type="email"
              placeholder="Enter your email address"
              [(ngModel)]="data.email"
            />
          </div>
          <!-- Form Row-->
          <div class="row gx-3 mb-3">
            <!-- Form Group (role)-->
            <div class="col-md-6">
              <label class="small mb-1" for="Role">Role</label>
              <select
                required
                class="form-control"
                id="Role"
                formControlName="role"
                [(ngModel)]="data.role"
              >
                <option [(ngModel)]="data.role"></option>
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_HR">HR</option>
                <option value="ROLE_MANAGER">MANAGER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
                <option value="ROLE_SUPER_ADMIN">SUPER ADMIN</option>
              </select>
            </div>
          </div>
          <fieldset class="form-group">
            <div class="col-md-6">
              <input
                required
                class="form-check-input"
                id="inputIsActive"
                formControlName="isActive"
                type="checkbox"
                [(ngModel)]="!data.isActive"
              />
              <label class="small mb-1" for="inputIsActive">Is Active</label>
            </div>
            <div class="col-md-6">
              <input
                required
                class="form-check-input"
                id="inputIsNotLocked"
                formControlName="isNotLocked"
                type="checkbox"
                [(ngModel)]="!data.isNotLocked"
              />
              <label class="small mb-1" for="inputIsNotLocked">Unlocked</label>
            </div>
          </fieldset>
          <br />
           <!-- Save changes button-->
        <button mat-raised-button color="primary" type="button" mat-dialog-close>
          Close
        </button>
        |
        <button mat-raised-button color="primary" type="button">
          Save changes
        </button>
        </form>

      </div>
    </div>
  </div>
</div>
