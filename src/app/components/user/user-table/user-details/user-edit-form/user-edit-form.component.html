<div class="container-xl px-4 mt-4">
  <div class="col-xl-12">
    <!-- Account details card-->
    <div class="card mb-4">
      <div class="card-header">Edit Account Details</div>
      <div class="card-body">
        <form [formGroup]="editUserForm" (ngSubmit)="onUpdateUser()">
          <!-- Form Row-->
          <div class="row gx-3 mb-3">
            <!-- Form Group (first name)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputFirstName">First name</label>
              <input
                required
                class="form-control"
                id="inputFirstName"
                formControlName="firstName"
                type="text"
              />
            </div>
            <!-- Form Group (last name)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputLastName">Last name</label>
              <input
                required
                class="form-control"
                id="inputLastName"
                formControlName="lastName"
                type="text"
              />
            </div>
          </div>
          <div class="row gx-3 mb-3">
            <!-- Form Group (first name)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputCurrentUserame"
                >Current Username:</label
              >
              <input
                required
                class="form-control"
                id="inputCurrentUsername"
                formControlName="currentUsername"
                type="text"
              />
            </div>
            <!-- Form Group (last name)-->
            <div class="col-md-6">
              <label class="small mb-1" for="inputNewUsername"
                >New Username</label
              >
              <input
                required
                class="form-control"
                formControlName="username"
                id="inputNewUsername"
                type="text"
                value="New username"
              />
            </div>
          </div>
          <!-- Form Group (email address)-->
          <div class="mb-3">
            <label class="small mb-1" for="inputEmailAddress"
              >Email address</label
            >
            <input
              required
              class="form-control"
              id="inputEmailAddress"
              formControlName="email"
              type="email"
              placeholder="Enter your email address"
            />
          </div>
          <!-- Form Row-->
          <div class="row gx-3 mb-3">
            <!-- Form Group (role)-->
            <div class="col-md-6">
              <label class="small mb-1" for="Role">Role</label>
              <select
                required
                class="form-control"
                id="Role"
                formControlName="role"
              >
                <option></option>
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_HR">HR</option>
                <option value="ROLE_MANAGER">MANAGER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
                <option value="ROLE_SUPER_ADMIN">SUPER ADMIN</option>
              </select>
            </div>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text">Profile Picture</span>
            </div>
            <div class="custom-file">
              <input
              accept="image/**"
              type="file"
              id="profileImage"
              class="custom-file-input"
              (change)="getFile($event)"
              >
              <button id="profile-image-input"></button>
              <label class="custom-file-label"><span [hidden]="!fileName">{{fileName}}</span>
              <span [hidden]="fileName">Choose File</span></label>
            </div>
          </div>

          <fieldset class="form-group">
            <div class="col-md-6">
              <input
                required
                class="form-check-input"
                id="inputActive"
                formControlName="isActive"
                type="checkbox"
                checked="data.isActive"
              />
              <label class="small mb-1" for="inputActive">Active</label>
            </div>
            <div class="col-md-6">
              <input
                required
                class="form-check-input"
                id="inputnotLocked"
                formControlName="isNotLocked"
                type="checkbox"
                checked="data.isNotLocked"
              />
              <label class="small mb-1" for="inputnotLocked">Unlocked</label>
            </div>
          </fieldset>
          <br />
          <!-- Save changes button-->
          <button
            mat-raised-button
            color="primary"
            type="button"
            mat-dialog-close
          >
            Close
          </button>
          |
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="onUpdateUser()"
            mat-dialog-close
          >
            Save changes
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
